          <p><span>&nbsp;1. 当闹钟响起时，若用户想暂停闹钟，需先将手机向右翻转45度，翻转至45度时，手机会发出两下振动，再将手机向左翻转45度，至45度时，闹钟将暂停（该设计的目的在于用户无需睁眼即可完成暂停闹钟这个事件，不会为用户带来过多的困扰）</span></p><p><span><br></span></p><p><span>2.如若用户选择的是标准闹钟关闭方式，只需向上滑动即可关闭闹钟，若是选择其他两种方式，需达到设置要求方可关闭闹钟</span></p>
